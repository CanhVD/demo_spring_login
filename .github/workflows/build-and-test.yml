name: Spring Boot CI

on:
  push:
    branches:
      - main # nhánh chính
  pull_request:
    branches:
      - main # chạy luôn khi có PR vào main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Lấy code từ repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache Maven để build nhanh hơn
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # Chạy test
      - name: Run Tests
        run: mvn test

      # Build project (sau khi test pass mới build package)
      - name: Build with Maven
        run: mvn clean package -DskipTests=false

      # Upload JAR artifact để dùng cho deploy step
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar
